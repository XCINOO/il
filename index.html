<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XCINOO</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0d0d0d; --bg2:#1a1a1a; --bg3:#400000;
      --txt:#fff; --muted:#ccc; --accent:#ff4d4d; --glass:rgba(255,255,255,.05);
      --border:rgba(255,255,255,.15); --ring:rgba(255,77,77,.35);
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family:'Vazirmatn',sans-serif; color:var(--txt);
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
      padding:1rem; text-align:center; overflow:hidden; position:relative;
    }

    /* بک‌گراند لوگو */
    body::before{
      content:""; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:280px; height:120px;
      background:url("image_2025-09-07_030237791.png") no-repeat center/contain;
      opacity:.15; z-index:0;
      animation:logoGlow 6s ease-in-out infinite;
    }
    @keyframes logoGlow {
      0%,100%{opacity:.12; filter:drop-shadow(0 0 10px rgba(255,60,60,.5))}
      50%{opacity:.22; filter:drop-shadow(0 0 30px rgba(255,90,90,.8))}
    }

    .links{display:flex; flex-direction:column; gap:1rem; width:100%; max-width:360px; z-index:1}

    .card{
      --size:65px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:.6rem; padding:1rem; border-radius:14px; background:var(--glass);
      border:1px solid var(--border); text-decoration:none; color:var(--txt);
      box-shadow:0 4px 12px rgba(0,0,0,.35);
      transform:translateY(40px); opacity:0;
      animation:cardIn .7s ease forwards;
    }
    .card:nth-child(1){animation-delay:.1s}
    .card:nth-child(2){animation-delay:.25s}
    .card:nth-child(3){animation-delay:.4s}

    @keyframes cardIn{
      to{transform:translateY(0); opacity:1}
    }

    .card:active{transform:scale(.97)}

    .badge{
      width:var(--size); height:var(--size); border-radius:50%; display:grid; place-items:center;
      background:rgba(255,255,255,.04); border:1px solid var(--border);
      transition:.3s ease;
    }
    .badge svg{width:34px; height:34px; opacity:.9; transition:.3s ease}

    /* انیمیشن hover/tap */
    .card:hover .badge, .card:active .badge{
      box-shadow:0 0 15px var(--ring), inset 0 0 5px rgba(255,255,255,.1);
      transform:scale(1.08);
    }
    .card:hover .badge svg, .card:active .badge svg{
      transform:scale(1.1) rotate(5deg);
    }

    .label{font-size:1rem; font-weight:700}
    .sub{font-size:.85rem; color:var(--muted)}

    footer{margin-top:1.5rem; font-size:.9rem; color:var(--muted); z-index:1}
    .designer{color:var(--muted); text-decoration:none}
  </style>
</head>
<body>

  <div class="links">
    <!-- Telegram -->
    <a class="card" href="https://t.me/Sinbytte">
      <div class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21.6 4.2L2.8 11.4c-.9.35-.87 1.63.05 1.93l4.68 1.55c.35.12.73.05 1.02-.18l6.63-5.2c.24-.19.55.12.36.36l-5.2 6.63c-.23.29-.3.67-.18 1.02l1.55 4.68c.3.92 1.58.94 1.93.05l7.2-18.8c.29-.75-.46-1.5-1.21-1.21Z"/>
        </svg>
      </div>
      <div class="label">تلگرام</div>
      <div class="sub">@Sinbytte</div>
    </a>

    <!-- Instagram -->
    <a class="card" href="https://www.instagram.com/sinbyte">
      <div class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4.2"/>
          <circle cx="17.3" cy="6.7" r="1.2" fill="currentColor" stroke="none"/>
        </svg>
      </div>
      <div class="label">اینستاگرام</div>
      <div class="sub">@sinbyte</div>
    </a>

    <!-- VPN -->
    <a class="card" href="https://t.me/xcinoo">
      <div class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 2l7 3v6c0 5-3.5 9.5-7 11-3.5-1.5-7-6-7-11V5l7-3Z"/>
          <path d="M12 10v4"/>
          <circle cx="12" cy="8.5" r=".75" fill="currentColor" stroke="none"/>
        </svg>
      </div>
      <div class="label">خرید وی‌پی‌ان</div>
      <div class="sub">@xcinoo</div>
    </a>
  </div>

  <footer>
    Designed by <a href="https://www.instagram.com/xcinoo" class="designer">xcinoo</a>
  </footer>

</body>
</html>
